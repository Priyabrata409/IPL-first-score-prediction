<body background="static\ip3.jpg" >
<h1 align="center" >IPL FIRST INNINGS SCORE PREDICTION</h1>
<h5 align="center">IPL score prediction using Machine Learning</h5>
<div class="imagediv"><img src="static\ip1.jpg" alt="" class="img1"></div>

<div class="forms">
    <form action="{{ url_for('predict') }}" method="post" >
        <label for="month">Month of Play</label>
        <select name="month" id="month">
            <option value="month">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <label for="batting">Batting Team Name</label>
        <select name="bat_team" id="batting">
            <option value="team"> Batting Team</option>
            <option value="Chennai Super Kings">Chennai Super Kings</option>
            <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
            <option value="Rajasthan Royals">Rajasthan Royals</option>
            <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
            <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            <option value="Kings XI Punjab">Kings XI Punjab</option>
            <option value="Delhi Capitals">Delhi Capitals</option>
            <option value="Mumbai Indians">Mumbai Indians</option>

        </select> <label for="bowling">Bowling Team Name</label>
        <select name="bowl_team" id="bowling">
            <option value="team">Bowling Team</option>
            <option value="Chennai Super Kings">Chennai Super Kings</option>
            <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
            <option value="Rajasthan Royals">Rajasthan Royals</option>
            <option value="Kolkata Knight Rider">Kolkata Knight Riders</option>
            <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            <option value="Kings XI Punjab">Kings XI Punjab</option>
            <option value="Delhi Capitals">Delhi Capitals</option>
            <option value="Mumbai Indians">Mumbai Indians</option>

        </select>
        <label for="overs">Overs</label>
            <input type="number"name="overs" placeholder="Current Over" autocomplete="off" step=0.1 min="5.1"  max="20"required>
        <label for="extras">Total Extra Runs Till Now</label>
            <input type="number"name="extras" placeholder="Extra Runs so Far" autocomplete="off" min="0" required>
        <label for="runs">Run Scored Till Now</label>
            <input type="number" name="runs" placeholder="Runs Scored Till Now" autocomplete="off" min="0" required max="300">
        <label for="wickets">Wicket Fallen</label>
            <input type="number" name="wickets" placeholder="Wickets Fallen Till Now" autocomplete="off" min="0" max="10"required >
        <label for="last_runs">Last Five Over Run Scored</label>
            <input type="number" name="last_runs" placeholder="Last five over score" autocomplete="off" min="0" required>
        <label for="last_wickets">Last Five over wicket fallen</label>
            <input type="number" name="last_wickets" placeholder="Last five over wickets" autocomplete="off" min="0" max="10"required >
         <label for="bats_runs">Current Batsman Run</label>
            <input type="number" name="bats_runs" placeholder="Batsman Score" autocomplete="off" min="0" required>
        <input type="submit" value="Submit">
    </form>
